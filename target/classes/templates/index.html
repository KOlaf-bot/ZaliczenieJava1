<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>BMI Kalkulator</h1>
            <p>Prosty kalkulator BMI</p>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <h2>O projekcie</h2>
            <p>Ten kalkulator BMI oblicza Twój wskaźnik masy ciała (BMI) na podstawie Twojej wagi i wzrostu.</p>
        </div>
    </section>

    <section class="calculator">
        <div class="container">
            <h2>Oblicz swoje BMI</h2>
            <form action="/calculate" method="post">
                <div class="input-fields">
                    <label for="weight">Waga w (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.01" placeholder="Wprowadź wagę" required>
                    <label for="height">Wzrost w (m):</label>
                    <input type="number" id="height" name="height" step="0.01" placeholder="Wprowadź wzrost np.: 1.8" required>
                    <button type="submit">Oblicz BMI</button>
                </div>
            </form>
            <div id="result" th:text="${result}"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BMI Kalkulator. Wszystkie prawa zastrzeżone</p>
        </div>
    </footer>
</body>
</html>
